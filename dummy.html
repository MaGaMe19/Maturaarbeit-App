<body style="font-family: monospace">
    <script>
        async function start() {
            /*  axios schickt eine GET-request an den Server,

                data ist die antwort des Servers
                das Ganze muss in einer async Funktion
            */

            document.body.innerHTML = resp.data;
        }
        start();
    </script>
