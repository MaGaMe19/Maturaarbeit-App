<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        body {
            padding: 15px 5vw 0 5vw;
            background-color: #0e0e0e;
            color: white;
        }
        h1 {
            font-size: 6vw;
        }
        h3 {
            border-bottom: 1px solid white;
            font-size: 1.3em;
        }
        * {
            font-family: 'Poppins', sans-serif;
            outline: none;
        }
        input {
            margin: 10px 5px 5px 0;
            background-color: #3d3d3d;
            padding: 5px;
            color: white;
            border: 1px solid #bebebe;
            border-radius: 3px;
            width: 50vw;
        }
        input:focus {
            border: 1px solid white;
        }
        ::placeholder {
            color: #bebebe;
        }
        button {
            background-color: #3d3d3d;
            padding: 5px;
            color: white;
            border: 1px solid #bebebe;
            border-radius: 3px;
            margin-right: 5px;
            cursor: pointer;
        }
        button:active {
            border: 1px solid white;
        }
        #messageList {
            list-style: none;
        }
        #messageList li {
            margin: 10px 0 0 -15px;
        }
        .red {
            color: #ff4343
        }
        #userList li {
            cursor: pointer;

        }
        #uuid {
            font-size: 0.65em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="loggedIn">
            <h1>Front End - {{username}}</h1>
            <h3>Benutzer</h3>
            <ul id="userList">
                <li v-for="(user, uuid) in userList" v-on:click="setToUser(user, uuid)">
                    {{user}}
                    <div id="uuid">id: {{uuid}}</div>
                </li>
            </ul>
            <input type="text" v-model="input" v-on:keyup.enter="post()" placeholder="Neue Nachricht">
            <button v-on:click="post()" id="postButton">POST</button>
            <button v-on:click="clear()" class="red">CLEAR</button>
            <div style="font-size: 0.8em; color: #b4b4b4">An: {{toUser}}</div>
            <h3>Nachrichten</h3>
            <ul id="messageList">
                <li v-for="item in output">{{item}}</li>
            </ul>
        </div>
        <div v-else>
            <h1>Hallo</h1>
            <input type="text" placeholder="Dein Name" v-model="usernameInput" v-on:keyup.enter="saveUsername()">
            <button style="color:#00b300" v-on:click="saveUsername()">SAVE</button>
        </div>
    </div>
    <script>
        /*
            TODO:
            - Gespr채chspartner-Auswahl: users.json auf front-end laden -> aus liste ausw채hlen   DONE
            - Verschl체sselung: foto
        */

        var ref = Vue.ref;
        var computed = Vue.computed;

        Vue.createApp({
            setup() {
                /* ================================= username handling ================================= */
                let username = ref(localStorage.getItem("username"));
                let loggedIn = computed(function () {
                    return username.value != null;
                })

                let usernameInput = ref("");
                let userList = ref([]);

                async function getUsernames() {
                    var resp = await axios.get("/api/users/");
                    userList.value = resp.data;
                }
                getUsernames();

                async function saveUsername() {
                    if (usernameInput.value != "") {
                        username.value = usernameInput.value;
                        var resp = await axios.post("/api/users/", {name: username.value});

                        localStorage.setItem("username", username.value);
                        localStorage.setItem("uuid", resp.data);
                        location.reload();
                    }
                }

                let toUser = ref("Alle");
                let toUserUuid = ref("?");
                function setToUser(user, uuid) {
                    toUser.value = user;
                    toUserUuid.value = uuid;
                }

                /* =================================== get and post ==================================== */
                var input = ref("");
                var output = ref([]);

                async function get() {
                    /*  Funktionsweise:

                        - axios schickt eine request an den Server,
                        - await wartet bis die response zur체ck kommt
                        - data ist die antwort des Servers
                        - das Ganze muss in einer async Funktion ablaufen
                    */
                    var resp = await axios.get("/api/");
                    output.value = resp.data;
                }
                get();

                async function post() {
                    if (input.value != "") {
                        var resp = await axios.post("/api/", {text: input.value, fromUser: localStorage.getItem("uuid"), toUser: toUserUuid.value});
                        get();
                        input.value = "";
                    }
                }

                /* ================================= utility functions ================================= */
                async function clear() {
                    var resp = await axios.delete("/api/");
                    get();
                }

                setInterval(() => get(), 1000); // reload
                
                /* ====================================== return ======================================= */
                return {
                    post,
                    input,
                    output,
                    clear,
                    loggedIn,
                    username,
                    usernameInput,
                    saveUsername,
                    getUsernames,
                    userList,
                    setToUser,
                    toUser,
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
